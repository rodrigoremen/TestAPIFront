<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-green-500">
            AÃ±ade tus comentarios
        </h1>
        <div>
            <label for="email" class="block text-sm text-gray-500 dark:text-gray-300">Titulo</label>

            <input type="email"
                class="mt-2 block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>
        <div>
            <label for="email" class="block text-sm text-gray-500 dark:text-gray-300">Descripcion</label>

            <input type="email"
                class="mt-2 block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>
        <div>
            <label for="email" class="block text-sm text-gray-500 dark:text-gray-300">Author</label>

            <input type="email"
                class="mt-2 block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>
        <br>
        <a class="group relative inline-flex items-center overflow-hidden rounded border border-current px-8 py-3 text-green-600 focus:outline-none focus:ring active:text-green-500"
            href="">
            <span class="absolute -end-full transition-all group-hover:end-4">
                <svg class="h-5 w-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </span>

            <span class="text-sm font-medium transition-all group-hover:me-4">
                Registrar
            </span>
        </a>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
              <thead class="ltr:text-left rtl:text-right">
                <tr>
                  <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    Titulo
                  </th>
                  <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    Descripcion
                  </th>
                  <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    Author
                  </th>
                  <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
                    Creado por
                  </th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200" id="container">
                
              </tbody>
            </table>
          </div>
    </div>
    <script src="index.js"></script>
    <script>
      $("#create-form").submit(function(e) {
          e.preventDefault();
          $.ajax({
              type: "POST",
              url: "http://localhost:5207/api/Comment/Store",
              contentType: 'application/json;charset=UTF-8',
              data:JSON.stringify({
                  title: $("#title").val(),
                  description: $("#description").val(),
                  author : $("#author").val(),
                  createdAt: new Date(),
              })
          })
          .done(function (response) {
              console.log(response);
              alert("Registro exitoso");
          })
          .fail(function (jqXHR, textReponse) {
              alert("Error");
              
          })
      })
    </script>
</body>

</html>
