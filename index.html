<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <h3>Comments table :D</h3>
  <form id="create-form">
    <input type="text" id="title" class="col-12 mb-3" >
    <br>
    <input type="text" id="description" class="col-12 mb-3" required>
    <br>
    <input type="text" id="author"  class="col-12 mb-3" required>
    <br>
    <button type="submit" class="btn btn-danger" class="col-12 mb-3">Registro :D</button>
  </form>

    <h3>Lista comentarios</h3>
    <table class="table">

        <thead>

          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Author</th>
            <th scope="col">Created at</th>
          </tr>

        </thead>

        <tbody id="tbody">



        </tbody>

      </table>


      <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
      <script>
        $("#create-form").submit(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "http://localhost:5207/api/Comment/Store",
                contentType: 'application/json;charset=UTF-8',
                data:JSON.stringify({
                    title: $("#title").val(),
                    description: $("#description").val(),
                    author : $("#author").val(),
                    createdAt: new Date(),
                })
            })
            .done(function (response) {
                console.log(response);
                alert("Registro exitoso");
            })
            .fail(function (jqXHR, textReponse) {
                alert("Error");
                
            })
        })
      </script>
    <script src="index.js"> </script>
</body>
</html>
